<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
</head>

<body>
<div class="container">
    <div style="margin-left: 50px; width: 50%; padding: 0;">
    <div id="map" class="map map-home" style="height: 300px; padding: 0; border: 1px solid"></div>
    <div id="infoPanel" style="width: 100%; border:1px solid; border-top: none">
        <div  style="padding: 4px">
            <div id="btn-prev" class="navigate-button prev" style="float: left; padding-left: 2px"></div>
            <div id="btn-next" class="navigate-button next" style="float: left; padding-left: 8px"></div>
            <div id="infoPanel.title" class="navigate-button next" style="float: left; padding-left: 8px; font-weight: bold"></div>
            <div style="clear: both"></div>
        </div>
        <div id="infoPanel.text" style="padding: 4px">

        </div>
        <table width="100%" >
            <tr>
                <td class="th1">Начало,км</td>
                <td class="th1">Длина, км</td>
                <td class="th1">Время начала/окончания движения</td>
                <td class="th1">Время общее/в движении</td>
                <td class="th1">Набор/сбос высоты</td>
            </tr>
            <tr>
                <td id="infoPanel.beginning"></td>
                <td id="infoPanel.distance"></td>
                <td id="infoPanel.dates"></td>
                <td id="infoPanel.time"></td>
                <td id="infoPanel.deltaH"></td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/myroute.js"></script>
<script>
    let xhr = new XMLHttpRequest();
    xhr.open('GET', "/demo/trip1.json", true);
    xhr.send();
    xhr.onload = function () {
        if (xhr.status == 200) {
            TMap.setJsonData(JSON.parse(xhr.response));
        } else {
            alert:'error' + xhr.response;
        }
    };
</script>

</html>
