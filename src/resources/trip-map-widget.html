<!--блок для вставки в предназначенные для виджета элементы страницы-->
<div style="position:absolute; z-index: 2; background-color: rgba(255,255,255,0.7); width: 200px; height: 250px">
    <div style="padding: 4px">
        <div class="myrout__navigate-button prev btn-prev" style="float: left; padding-left: 2px"></div>
        <div class="myrout__navigate-button next btn-next" style="float: left; padding-left: 8px"></div>
        <div class="infoPanel.title" style="float: left; padding-left: 8px; font-weight: bold"></div>
        <div style="clear: both"></div>
    </div>
    <div style=" margin-left: 12px">
        <div class="infoPanel.distance" style="padding: 4px; font-size: smaller; clear: both"
             title="Пройденное расстояние"></div>
        <div class="infoPanel.deltaH" style="padding: 4px;font-size: smaller;clear: both"
             title="Набор/сброс высоты"></div>
        <div class="infoPanel.time" style="padding: 4px;font-size: smaller;clear: both"
             title="Время общее (в движении)"></div>
        <div class="infoPanel.dates" style="padding: 4px;font-size: smaller;clear: both" title="Дата и время"></div>
    </div>
    <div class="infoPanel.text" style="padding: 4px;font-size: smaller; font-style: italic"></div>
</div>
<div style="z-index: 1" class="myrout__map"></div>
